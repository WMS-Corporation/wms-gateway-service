name: Run Tests PR

on:
  pull_request:
    branches:
      - main

jobs:
  testJest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        node-version: [ 18, 20 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
        env:
          PORT: 3000
          USERS_SERVICE_PORT: 4001
          PRODUCTS_SERVICE_PORT: 4002
          TAKS_SERVICE_PORT: 4003

      - name: Run EsLint quality check
        run: npm run eslint